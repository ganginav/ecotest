<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoScholars Marketplace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>EcoScholars Marketplace</h1>
        <p>Explore our collection of sustainably sourced books!</p>
        <input type="text" id="search-bar" placeholder="Search for books...">
    </header>
    <main id="marketplace"></main>

    <!-- Modal Structure -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modal-image" src="" alt="">
            <h2 id="modal-title"></h2>
            <p id="modal-condition"></p>
            <p id="modal-original-price" class="original-price"></p>
            <p id="modal-sale-price" class="sale-price"></p>
            <p id="modal-notes"></p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
